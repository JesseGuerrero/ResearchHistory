<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Papers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Research Papers</h1>
        <a href="/ResearchHistory/highscores.html">Highscores &gt;&gt;</a>
    </div>

    <!-- Pie Charts -->
    <div class="row">
        <div class="col-md-6 text-center">
            <h3>Overall</h3>
            <canvas id="overallPieChart" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6 text-center">
            <h3>Papers This Year</h3>
            <canvas id="yearPieChart" width="400" height="400"></canvas>
        </div>
    </div>

    <div class="form-row mb-4 mt-4">
        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by title">
        </div>
        <div class="col-md-6">
            <select id="categorySelect" class="form-control">
                <option value="">All Categories</option>
                <!-- Categories will be dynamically populated here -->
            </select>
        </div>
    </div>

    <!-- Histogram Chart -->
    <div class="mb-4">
        <canvas id="histogramChart" width="800" height="400"></canvas>
    </div>

    <table class="table table-bordered" id="papersTable">
        <thead class="thead-light">
        <tr>
            <th>Research Paper Title</th>
            <th>Category</th>
            <th># of Times Read</th>
            <th>Printed</th>
            <th>Confidence of Understanding</th>
            <th>First Read</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Chart.js DataLabels plugin -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
